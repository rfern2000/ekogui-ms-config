eureka:
    client:
        enabled: true
        healthcheck:
            enabled: true
        fetch-registry: true
        register-with-eureka: true
        instance-info-replication-interval-seconds: 10
        registry-fetch-interval-seconds: 10
    instance:
        appname: EkoguiMSJudiciales
        instanceId: EkoguiMSJudiciales:${spring.application.instance-id:${random.value}}
        lease-renewal-interval-in-seconds: 5
        lease-expiration-duration-in-seconds: 10
        status-page-url-path: ${management.context-path}/info
        health-check-url-path: ${management.context-path}/health
        prefer-ip-address: true
        metadata-map:
            zone: primary
            profile: ${spring.profiles.active}
            version: ${info.project.version}

ribbon:
    ReadTimeout: 27000
    eureka:
        enabled: true

zuul:
    host:
        max-total-connections: 1000
        max-per-route-connections: 100
        connect-timeout-millis: 60000
        socket-timeout-millis: 60000
    semaphore:
        max-semaphores: 500

hystrix:
    threadpool.default.coreSize: 203
    threadpool.default.maxQueueSize: 500000
    threadpool.default.keepAliveTimeMinutes: 2
    threadpool.default.queueSizeRejectionThreshold: 500000
    command:
        default:
            fallback.isolation.semaphore.maxConcurrentRequests: 20
            execution:
                timeout:
                    enabled: false
                isolation:
                    strategy: THREAD
                    thread:
                        timeoutInMilliseconds: 30000

management:
    security:
        roles: ADMIN
    context-path: /management
    info:
        git:
            mode: full
    health:
        mail:
            enabled: false

feign:
    client:
        config:
            default:
                connectTimeout: 10000
                readTimeout:    60000

# ===================================================================
# Spring specific properties
# ===================================================================

spring:
    application:
        name: EkoguiMSJudiciales
    batch:
        job:
            enabled: false
    jackson:
        serialization.indent_output: true
        serialization.FAIL_ON_EMPTY_BEANS: false
        serialization.write_dates_as_timestamps: false
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
        hikari:
            maximumPoolSize: 50
            data-source-properties:
                cachePrepStmts: true
                prepStmtCacheSize: 250
                prepStmtCacheSqlLimit: 2048
                useServerPrepStmts: true
    jpa:
        database-platform: org.hibernate.dialect.SQLServer2012Dialect
        database: SQL_SERVER
        open-in-view: false
        hibernate:
            ddl-auto: none
            naming:
                physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
                implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        properties:
            hibernate.default_schema: sij
            hibernate.id.new_generator_mappings: true
            hibernate.cache.use_second_level_cache: true
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: false
            hibernate.cache.region.factory_class: com.hazelcast.hibernate.HazelcastCacheRegionFactory
            hibernate.cache.hazelcast.instance_name: EkoguiMSJudiciales
            hibernate.cache.use_minimal_puts: true
            hibernate.cache.hazelcast.use_lite_member: true
            hibernate.ejb.interceptor: dj.ekogui.ms.config.trazabilidad.TrazabilidadInterceptorDelete
            hibernate.proc.param_null_passing: true
